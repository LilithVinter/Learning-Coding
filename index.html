<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather + Clock App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img class="logo" src="image/logo.svg" />
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search ðŸ”Ž" class="search-button" />
        </form>
      </header>
      <main class="weatherApp">
        <div class="toggle">
          <label class="unit-switch">
            <span class="unit-text">Â°C</span>
            <input type="checkbox" name="unitsCheckbox" id="unitToggle" />
            <span class="toggle-button"></span>
            <span class="unit-text">Â°F</span>
          </label>
        </div>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city">Find Your City's Weather</h1>
            <p class="current-details">
              <strong id="humidity"> </strong>
              <strong id="wind-speed"> </strong>
              <br />
              <span id="status"> </span>
            </p>
          </div>
          <div class="current-temperature">
            <div id="current-temperature-icon"></div>
            <span id="current-temperature-value"> </span
            ><span id="current-temperature-unit"> </span>
          </div>
        </div>
        <h2 class="weatherForecast">ðŸ”®Week ahead</h2>
        <div id="forecast"></div>
      </main>
      <main class="clockApp">
        <div class="clocks">
          <h2 class="clockAppHeader">âŒ›Check Local Times</h2>
          <p id="current-date"></p>
          <select>
            <option value="">Select a city...</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Copenhagen">Copenhagen</option>
            <option value="Pacific/Vancouer">Vancover</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/HongKong">Hong Kong</option>
          </select>

          <div id="displayTime">
            <input
              type="radio"
              name="displayTime"
              id="24hr"
              checked
              value="24"
            />
            <label for="24hr"> 24 Hour Time</label>

            <input type="radio" name="displayTime" id="12hr" value="12" />
            <label for="12hr"> 12 Hour Time</label>
          </div>

          <div class="cities" id="london">
            <h3>London</h3>
            <div class="timezoneInfo">
              <div class="date"></div>
              <div class="time"></div>
            </div>
          </div>

          <div class="cities" id="copenhagen">
            <h3>Copenhagen</h3>
            <div class="timezoneInfo">
              <div class="date"></div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/LilithVinter" target="_blank">Carie Ng</a>
          and is
          <a
            href="https://github.com/LilithVinter/Learning-Coding"
            target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://carie-learning-to-code.netlify.app" target="_blank"
            >hosted on Netify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
